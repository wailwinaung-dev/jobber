services:
  # 1. Database (Postgres)
  postgres:
    image: postgres:16-alpine
    container_name: jobber_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: jobber_auth
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Message Broker (RabbitMQ)
  rabbitmq:
    image: rabbitmq:4.2.2-management
    container_name: jobber_rabbitmq
    restart: always
    ports:
      # Port for your NestJS App (AMQP Protocol)
      - '5672:5672'
      # Port for You (Web Management UI)
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      # Persist queues so they aren't lost on restart
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  rabbitmq_data:
